<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}
      <div class="center-block" style="width:600px">
      <form action="{{ url_for('add_user') }}" method="post">
  <div class="form-group">
    <label>Номер телефону</label>
    <input type="text" class="form-control" name="phone_u" aria-describedby="phoneHelp" placeholder="Enter phone">
  </div>
    <div class="form-group">
    <label>Ім'я</label>
    <input type="text" class="form-control" name="name" placeholder="Enter name">
  </div>
        <div class="form-group">
    <label>Прізвище</label>
    <input type="text" class="form-control" name="surname" placeholder="Enter surname">
  </div>
            <div class="form-group">
    <label>Вік</label>
    <input type="text" class="form-control" name="age" placeholder="Enter age">
  </div>
       <div class="form-group">
    <label>Рахунок</label>
    <input type="number" class="form-control" name="account" placeholder="Enter account">
  </div>
         <div class="form-group">
    <label>Тариф</label>
    <input type="number" class="form-control" name="tarif" placeholder="Enter tarif">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
      {% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
   <body>
    <div id="content">{% block content %}
      <div class="center-block" style="width:600px">
      <form action="{{ url_for('add_talk') }}" method="post">

    <div class="form-group">
    <label>Номер телефону</label>
    <input type="text" class="form-control" name="phone_u" placeholder="Enter phone">
  </div>
        <div class="form-group">
    <label>Час розмови</label>
    <input type="text" class="form-control" name="time" placeholder="Enter talk time">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
      {% endblock %}</div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
